<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Update Student</title>
</head>
<body class="bg-light">

    <div class="container mt-4">
        <h2 class="text-center text-primary">Update Student Details</h2>
        <form action="" method="post" class="p-4 border rounded bg-white shadow-sm">
            <input type="hidden" name="id" value="{{ student[0] }}">

            <label>Full Name:</label>
            <input type="text" name="name" class="form-control" value="{{ student[1] }}" required>

            <label>GR No:</label>
            <input type="text" name="gr_no" class="form-control" value="{{ student[2] }}" required>

            <label>Age:</label>
            <input type="number" name="age" class="form-control" value="{{ student[3] }}" required>

            <label>Local Guardian Name:</label>
            <input type="text" name="guardian" class="form-control" value="{{ student[4] }}" required>

            <label>Local Guardian Contact:</label>
            <input type="text" name="guardian_phone" class="form-control" value="{{ student[5] }}" required>

            <label>Gender:</label>
            <select name="gender" class="form-control">
                <option value="Male" {% if student[6] == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if student[6] == 'Female' %}selected{% endif %}>Female</option>
            </select>

            <label>Nationality:</label>
            <select name="nationality" class="form-control">
                <option value="Indian" {% if student[7] == 'Indian' %}selected{% endif %}>Indian</option>
                <option value="International" {% if student[7] == 'International' %}selected{% endif %}>International</option>
            </select>

            <label>Contact:</label>
            <input type="text" name="contact" class="form-control" value="{{ student[8] }}" required>

            <label>Address:</label>
            <input type="text" name="address" class="form-control" value="{{ student[9] }}" required>

            <label>Semester:</label>
            <input type="text" name="sem" class="form-control" value="{{ student[10] }}" required>

            <label>Course:</label>
            <input type="text" name="course" class="form-control" value="{{ student[11] }}" required>

            <label for="blood_group" class="form-label">Blood Group</label>
            <select id="blood_group" name="blood_group" class="form-select">
              <option value="A+" {% if student[12] == 'A+' %}selected{% endif %} selected>A+</option>
              <option value="A-" {% if student[12] == 'A-' %}selected{% endif %}>A-</option>
              <option value="B+" {% if student[12] == 'B+' %}selected{% endif %}>B+</option>
              <option value="B-" {% if student[12] == 'B-' %}selected{% endif %}>B-</option>
              <option value="AB+" {% if student[12] == 'AB+' %}selected{% endif %}>AB+</option>
              <option value="AB-" {% if student[12] == 'AB-' %}selected{% endif %}>AB-</option>
              <option value="O+" {% if student[12] == 'O+' %}selected{% endif %}>O+</option>
              <option value="O-" {% if student[12] == 'O-' %}selected{% endif %}>O-</option>
              <option value="Dont Know" {% if student[12] == "Don't know" %}selected{% endif %}>Dont Know</option>
            </select>

            <label>Email:</label>
            <input type="email" name="email" class="form-control" value="{{ student[13] }}" required>

            <label>Allergies:</label>
            <input type="text" name="allergies" class="form-control" value="{{ student[14] }}" required>

            <button type="submit" class="btn btn-success mt-3">Update</button>
            <a href="/students" class="btn btn-secondary mt-3">Cancel</a>
        </form>
    </div>

</body>
</html>
